<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <div class="calculator" role="application" aria-label="Simple calculator">
      <input id="display" class="display" type="text" value="0" aria-live="polite" readonly />

      <div class="keys">
        <button class="btn function" data-action="clear">AC</button>
        <button class="btn function" data-action="delete">⌫</button>
        <button class="btn operator" data-value="/">÷</button>
        <button class="btn operator" data-value="*">×</button>

        <button class="btn number" data-value="7">7</button>
        <button class="btn number" data-value="8">8</button>
        <button class="btn number" data-value="9">9</button>
        <button class="btn operator" data-value="-">−</button>

        <button class="btn number" data-value="4">4</button>
        <button class="btn number" data-value="5">5</button>
        <button class="btn number" data-value="6">6</button>
        <button class="btn operator" data-value="+">+</button>

        <button class="btn number" data-value="1">1</button>
        <button class="btn number" data-value="2">2</button>
        <button class="btn number" data-value="3">3</button>
        <button class="btn equals" data-action="equals" rowspan="2">=</button>

        <button class="btn number zero" data-value="0">0</button>
        <button class="btn decimal" data-value=".">.</button>
      </div>
    </div>

    <p class="hint">You can also use your keyboard: numbers, + - * /, Enter (equals), Backspace, Escape (clear).</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
